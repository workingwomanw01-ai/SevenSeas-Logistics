<!DOCTYPE html>
<html>
<head>
    <title>Social Media Test</title>
    <!-- Standard Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leading logistics company providing air freight, sea freight, land transport, and supply chain management. 96+ years of experience with global reach and reliable service.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://certifiedfreightlogistic.com/">
    <meta property="og:title" content="Certified Freight Logistics - Professional Shipping & Transport Solutions">
    <meta property="og:description" content="Leading logistics company with 96+ years of experience providing reliable freight and transport solutions globally.">
    <meta property="og:image" content="https://certifiedfreightlogistic.com/images/hero.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:site_name" content="Certified Freight Logistics">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://certifiedfreightlogistic.com/">
    <meta property="twitter:title" content="Certified Freight Logistics - Professional Shipping & Transport Solutions">
    <meta property="twitter:description" content="Leading logistics company with 96+ years of reliable freight experience.">
    <meta property="twitter:image" content="https://certifiedfreightlogistic.com/images/hero.jpg">
    <meta property="twitter:image:alt" content="Certified Freight Logistics - Professional Transport Solutions">
</head>
<body>
    <h1>Social Media Metadata Test</h1>
    <p>This page tests if the social media metadata is working correctly.</p>
    <img src="https://certifiedfreightlogistic.com/images/hero.jpg" alt="Test image" style="max-width: 300px;">
</body>
</html>
